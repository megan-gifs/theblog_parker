      <!--inline styled picture of emoji computer guy for contact page-->

<!-- copy pasted code from web3forms, inline style added on form and fieldset cuz lazy -->
      <form action="https://api.web3forms.com/submit" method="POST" id="form" style="grid-column: 2/6; grid-row: 2/7;">
        <fieldset style="grid-column: 2/6; grid-row: 2/7; border: 2px black solid;  background-color: wheat;">

          <input type="hidden" name="access_key" value="6a8d446a-3a48-4445-847a-506655c2acaa" />
          <input type="hidden" name="subject" value="New Submission from Web3Forms" />
          <input type="hidden" name="redirect" value="https://parkerleabo.com/emailsuccess.html" />
          <input type="checkbox" name="botcheck" id="" style="display: none;" />
          <div>
            <label for="name" >FULL NAME</label><br>
            <input type="text"  style="background-color: beige; border: 2px black solid" name="name" id="name" placeholder="ur name..." required />
            <br><br>
          </div>
          <div>
            <label for="email">EMAIL ADDRESS</label><br>
            <input type="email"  style="background-color: beige; border: 2px black solid" name="email" id="email" placeholder="ur@email.com" required /><br><br>
          </div>
          <div>
            <label for="phone">PHONE NUMBER (OPTIONAL)</label>
            <br>
            <input type="text"  style="background-color: beige; border: 2px black solid" name="phone" id="phone" placeholder="+1 (555) 1234-567 "  /><br><br>
          </div>
          <div>
            <label for="message">YOUR MESSAGE</label>
            <br>
            <textarea rows="5" cols="32" style="grid-column: 3/4; grid-row: 4/6; background-color: beige; border: 2px black solid; resize: none;" name="message" id="message" placeholder="be nice to me here" required></textarea><br><br>
          </div>
      
          <button id="sendmessage" type="submit" style="cursor:pointer; background-color: rgb(243, 43, 162, 75%); border: 2px black solid; display:grid; grid-column:2/6;"> SEND IT! </button>
        </fieldset>
      </form>

      <div id="gradient1" style="grid-column:6/7; grid-row: 2/7;"></div>
